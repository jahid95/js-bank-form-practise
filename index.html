<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-red-100">
    <h1 class="text-5xl text-center mt-8 font-semibold">Welcome to My <span class="text-red-500 font-bold">Baper Bank</span> !!!</h1>

    
    <div class="bg-red-400 hover:bg-red-300 w-2/4 mx-auto p-4 my-8 shadow-xl rounded-lg">
        <h2 class="mb-4 font-bold text-2xl">Login Account</h2>
        <input id="email-field" class="w-full px-1 mb-2 py-1 block rounded-md" type="email" placeholder="Enter Your Email">
        <input id="password-field" class="w-full px-1 mb-2 py-1 block rounded-md" type="password" placeholder="Enter Your Password">
        <button id="btn-submit" class="bg-white py-2 px-4 font-semibold hover:bg-red-500 hover:text-white rounded-lg">Submit</button>
    </div>
    
    <!-- js link -->
    <script src="login.js"></script>
</body>
</html>
